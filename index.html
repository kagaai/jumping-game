<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飛ばせ！ジャンピングマン</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ccf0ff;
      font-family: sans-serif;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
<style>
  #tapPrompt {
    position: absolute;
    bottom: 100px;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    z-index: 2;
    pointer-events: none;
  }
  #tapPrompt.hidden {
    display: none;
  }
</style>
<style>
  #titleOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    font-weight: bold;
    z-index: 3;
    transition: opacity 1s ease;
  }
  #titleOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div id="titleOverlay">飛ばせ！ジャンピングマン</div>
  <div id="score">スコア: 0</div>
  <div id="tapPrompt">飛ばせ！</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    // リファラー制限（例: https://example.com からのアクセスのみ許可）
    const allowedReferrer = "https://kagaai.github.io/jumping-game/"; // ←ここを書き換えてください
    if (document.referrer && !document.referrer.startsWith(allowedReferrer)) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:30vh;'>アクセスが許可されていません。</h1>";
      throw new Error("Access denied: invalid referrer");
    }

    const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener('resize', resizeCanvas);

    const gravity = 0.6;
    const groundY = canvas.height - 200;

    let velocityY = 0;
    let positionY = groundY;
    let score = 0;
    let peakY = positionY;

    let gaugeValue = 0;
    let gaugeSpeed = 0.01;
    let gaugeDirection = 1;
    let gameState = 'idle';
    let targetGauge = 0.5;

    const characterImage = new Image();
    characterImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAByElEQVR4nO2aMQ7CMAxF/0oxgAlSgAlSgAmUgAmUgAmUgAmUgBFa+U4FcrTxkrz+p47MR2tQ3NS7kAUAAAAgDL2m8H0AVtbw3O8Vfz9e2pvIAexiTzAuW1x59lZQOIgAHZFiFMKqR/F0K7GMbRoFYM1C0M4RSggc7CUCBwIBAjx9ywQWcCG6n7AHnAcNnvoIs3zfjRktJwXRaMfK3VQZStI1yFlxL5bDwzA9ovzBCU12qqq5gt3UqSIRrcV3k8oa4qtYAJzWVrtLe7MnCrqv7ElEhnzQoI7mNUCIiyA7EW+yNkZcXFSsY0eSnvICVj6Un2qVb6UOdweXYO7AzGe9gd+txr07V9+HZ/09jVn71AgAAAMAzAf8AMqVYuqjoUlsAAAAASUVORK5CYII=';
    const characterWidth = 150;
    const characterHeight = 200;

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2 - characterWidth / 2;
      ctx.drawImage(characterImage, centerX, positionY, characterWidth, characterHeight);

      if (gameState === 'charging') {
        const gaugeWidth = 300;
        const gaugeHeight = 20;
        const gaugeX = canvas.width / 2 - gaugeWidth / 2;
        const gaugeY = 40;

        ctx.fillStyle = '#ddd';
        ctx.fillRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight);

        ctx.fillStyle = '#f00';
        ctx.fillRect(gaugeX, gaugeY, gaugeWidth * gaugeValue, gaugeHeight);

        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        const targetMarkX = gaugeX + gaugeWidth * targetGauge;
        ctx.beginPath();
        ctx.moveTo(targetMarkX, gaugeY);
        ctx.lineTo(targetMarkX, gaugeY + gaugeHeight);
        ctx.stroke();

        ctx.strokeStyle = '#000';
        ctx.strokeRect(gaugeX, gaugeY, gaugeWidth, gaugeHeight);
      }

      document.getElementById("score").innerText = "スコア: " + Math.floor(score);
    };

    const update = () => {
      if (gameState === 'charging') {
        gaugeValue += gaugeSpeed * gaugeDirection;
        if (gaugeValue >= 1 || gaugeValue <= 0) {
          gaugeDirection *= -1;
          gaugeValue = Math.max(0, Math.min(1, gaugeValue));
        }
      }

      if (gameState === 'flying') {
        positionY += velocityY;
        velocityY += gravity;

        if (positionY >= groundY) {
          positionY = groundY;
          gameState = 'idle';
          score = canvas.height - peakY;
          peakY = groundY;
        } else {
          if (positionY < peakY) peakY = positionY;
        }
      }

      draw();
      requestAnimationFrame(update);
    };

    canvas.addEventListener("click", () => {
      document.getElementById('tapPrompt').classList.add('hidden');
      if (gameState === 'idle') {
        score = 0;
        gaugeValue = 0;
        gaugeDirection = 1;
        targetGauge = 0.2 + Math.random() * 0.6;
        gameState = 'charging';
      } else if (gameState === 'charging') {
        const deviation = Math.abs(gaugeValue - targetGauge);
        const power = Math.max(0, 1 - deviation * 5);
        velocityY = -power * 40;
        gameState = 'flying';
        peakY = positionY;
      }
    });

    characterImage.onload = () => {
      const title = document.getElementById('titleOverlay');
      setTimeout(() => {
        title.classList.add('hidden');
        setTimeout(() => {
          update();
        }, 1000);
      }, 1500);
    };
      }, 2500);
      update();
    };
  </script>
</body>
</html>
